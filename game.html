<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Fire Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .choices {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .choice {
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .choice:hover {
            transform: scale(1.1);
        }

        .result {
            margin-top: 30px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <h1>Rock, Paper, Scissors, Fire</h1>

    <div class="choices">
        <div class="choice" onclick="playGame('rock')">‚úä Rock</div>
        <div class="choice" onclick="playGame('paper')">‚úã Paper</div>
        <div class="choice" onclick="playGame('scissors')">‚úåÔ∏è Scissors</div>
        <div class="choice" onclick="playGame('fire')">üî• Fire</div>
    </div>

    <div class="result">
        <p id="player-choice">Your choice: </p>
        <p id="computer-choice">Computer's choice: </p>
        <p id="game-result">Result: </p>
    </div>

    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors', 'fire'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            document.getElementById('player-choice').textContent = "Your choice: " + playerChoice;
            document.getElementById('computer-choice').textContent = "Computer's choice: " + computerChoice;

            let result;

            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === 'rock' && (computerChoice === 'scissors' || computerChoice === 'fire')) ||
                (playerChoice === 'paper' && (computerChoice === 'rock' || computerChoice === 'fire')) ||
                (playerChoice === 'scissors' && (computerChoice === 'paper' || computerChoice === 'fire')) ||
                (playerChoice === 'fire' && (computerChoice === 'rock' || computerChoice === 'scissors'))
            ) {
                result = "You win!";
            } else {
                result = "Computer wins!";
            }

            document.getElementById('game-result').textContent = "Result: " + result;
        }
    </script>

</body>
</html>
